<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Nerko+One&display=swap" rel="stylesheet">

<body>

                <input type="radio" id="hipodoge" name="pet" class="display-none"/>
            </div>
            <div class="card">
                <label for="capipepo">
                <p>capipepo</p>
                <img class="img-selection" src="./assets/floripo.jpg" alt="">

                <input type="radio" id="capipepo" name="pet" class="display-none"/>
            </div>
            <div class="card">
                <label for="ratigueya">
                <p>Ratigueya</p>
                <img class="img-selection" src="./assets/cerobro.jpg" alt="">
                </label>
                <input type="radio" id="ratigueya" name="pet" class="display-none"/>
            </div>
        </div>

        <button id="btn-select">Seleccionar</button>
    </section>

    <section id="atk-selection" class="display-none">

    <section id="reset">

    </section>
</main>

    <script src="./js/mokepon.js"></script>
</body>
</html>
